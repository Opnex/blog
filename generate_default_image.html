<!DOCTYPE html>
<html>
<head>
    <title>Generate Default Profile Image</title>
</head>
<body>
    <h1>Default Profile Image Generator</h1>
    <p>Click the button below to generate and download the default profile image:</p>
    
    <canvas id="profileCanvas" width="200" height="200" style="border: 1px solid #ccc; margin: 20px;"></canvas>
    <br>
    <button onclick="generateImage()">Generate Default Profile Image</button>
    <button onclick="downloadImage()">Download Image</button>
    
    <script>
        function generateImage() {
            const canvas = document.getElementById('profileCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 200, 200);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);
            
            // Add border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, 190, 190);
            
            // Add user icon
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘¤', 100, 100);
            
            // Add text
            ctx.font = 'bold 16px Arial';
            ctx.fillText('User', 100, 160);
        }
        
        function downloadImage() {
            const canvas = document.getElementById('profileCanvas');
            const link = document.createElement('a');
            link.download = 'default.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate image on page load
        window.onload = function() {
            generateImage();
        };
    </script>
</body>
</html>
